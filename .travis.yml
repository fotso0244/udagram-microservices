language: node_js
node_js:
  - 13
services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - docker image prune --all

script
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-feed ./udagram-api-user
  - docker build -t udagram-api-feed ./udagram-frontend
  - docker build -t udagram-api-feed ./udagram-reverseproxy
  - docker tag udagram-api-feed fotso0244/udagram-api-feed:v1
  - docker tag udagram-api-feed fotso0244/udagram-api-user:v1
  - docker tag udagram-api-feed fotso0244/udagram-frontend:v1
  - docker tag udagram-api-feed fotso0244/udagram-reverseproxy:v1

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push fotso0244/udagram-api-feed:v1
  - docker push fotso0244/udagram-api-user:v1
  - docker push fotso0244/udagram-frontend:v1
  - docker push fotso0244/udagram-reverseproxy:v1
