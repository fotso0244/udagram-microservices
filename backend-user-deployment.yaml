apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-backend-user
  labels:
    app: udagram-backend-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-backend-user
  template:
    metadata:
      labels:
        app: udagram-backend-user
    spec:
      containers:
      - name: udagram-backend-user
        image: fotso0244/udagram-api-user:v2
        envFrom:
        - configMapRef:
            name: env-configmap
        - secretRef:
            name: postgre
        resources:
          requests:
            memory: "1Gi"
          limits:
            memory: "2Gi"
        ports:
        - containerPort: 8080
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 300
          periodSeconds: 10
